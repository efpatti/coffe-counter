<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Counter - Aprenda GitHub Actions</title>

  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Script customizado -->
  <script src="script.js" defer></script>

  <style>
    /* Anima√ß√£o personalizada para o contador */
    @keyframes pulse-glow {
      0%, 100% {
        box-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
      }
      50% {
        box-shadow: 0 0 40px rgba(251, 191, 36, 0.8);
      }
    }

    .pulse-glow {
      animation: pulse-glow 2s ease-in-out infinite;
    }

    /* Anima√ß√£o de caf√© sendo adicionado */
    @keyframes coffee-add {
      0% { transform: scale(1); }
      50% { transform: scale(1.1) rotate(5deg); }
      100% { transform: scale(1) rotate(0deg); }
    }

    .coffee-animation {
      animation: coffee-add 0.3s ease-in-out;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-amber-900 via-yellow-700 to-orange-600 min-h-screen flex flex-col justify-center items-center p-4 font-sans">

  <!-- Cabe√ßalho -->
  <header class="text-center mb-8">
    <h1 class="text-5xl md:text-7xl font-extrabold text-white drop-shadow-2xl mb-2 flex items-center justify-center gap-3">
      <span class="text-6xl md:text-8xl">‚òï</span>
      Coffee Counter
      <span class="text-6xl md:text-8xl">‚òï</span>
    </h1>
    <p class="text-white/90 text-lg md:text-xl font-medium">
      Aprenda GitHub Actions na pr√°tica!
    </p>
  </header>

  <!-- Card principal do contador -->
  <main class="w-full max-w-md">
    <div class="bg-white/95 backdrop-blur-lg rounded-3xl p-8 md:p-10 shadow-2xl transform hover:scale-105 transition-all duration-300">

      <!-- Status de carregamento -->
      <div id="loading" class="text-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-amber-600 mx-auto"></div>
        <p class="text-gray-600 mt-4">Carregando contador...</p>
      </div>

      <!-- Conte√∫do do contador -->
      <div id="counter-content" class="hidden">
        <!-- Label -->
        <p class="text-center text-gray-600 font-semibold text-sm uppercase tracking-wide mb-3">
          Total de caf√©s consumidos
        </p>

        <!-- N√∫mero do contador -->
        <div class="bg-gradient-to-br from-amber-500 to-orange-600 rounded-2xl p-6 mb-6 pulse-glow">
          <p id="count" class="text-7xl md:text-8xl font-black text-white text-center drop-shadow-lg">
            0
          </p>
        </div>

        <!-- Mensagem motivacional -->
        <div class="bg-amber-50 rounded-xl p-4 mb-6">
          <p id="message" class="text-center text-amber-900 font-semibold text-base md:text-lg">
            Carregando mensagem...
          </p>
        </div>

        <!-- Bot√£o de adicionar caf√© -->
        <button
          id="addCoffee"
          class="w-full px-6 py-4 bg-gradient-to-r from-amber-500 to-orange-600 hover:from-amber-600 hover:to-orange-700 text-white font-bold text-lg rounded-xl shadow-lg transition-all duration-300 transform hover:scale-105 active:scale-95 flex items-center justify-center gap-2"
        >
          <span class="text-2xl">‚òï</span>
          <span>Adicionar Caf√©</span>
          <span class="text-2xl">+</span>
        </button>

        <!-- Informa√ß√£o extra -->
        <div class="mt-6 text-center">
          <p class="text-gray-500 text-sm">
            <span class="font-semibold">Dica:</span> O GitHub Actions atualiza automaticamente!
          </p>
        </div>
      </div>

    </div>
  </main>

  <!-- Rodap√© -->
  <footer class="mt-10 text-center">
    <p class="text-white/80 text-sm md:text-base font-medium mb-2">
      Mantido com ‚òï e üíª pelo GitHub Actions
    </p>
    <p class="text-white/60 text-xs">
      Projeto did√°tico para aprender CI/CD
    </p>
  </footer>

</body>
</html>
